<form (ngSubmit)="onSubmit()">
  <fieldset class="form-group">
    <label for="newTodo">New Todo</label>
    <input
      [(ngModel)]="newTodo"
      name="newTodo"
      type="text"
      class="form-control"
      id="newTodo"
      placeholder="Enter a todo.">
  </fieldset>
  <button type="submit" class="btn btn-primary">Add Todo</button>
</form>
