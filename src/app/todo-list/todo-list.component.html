<div class="mt-3">
  <ul class="list-group">
    <li
      *ngFor="let todo of todos; let i = index;"
      class="list-group-item"
      [ngClass]="{'todo-done': todo.isDone}"
    >
      <button
        *ngIf="!todo.isDone"
        (click)="todo.isDone = true"
        type="button" class="btn btn-success mr-1">DONE
      </button>
      <button
        (click)="removeTodo(i)"
        type="button" class="btn btn-danger ml-1 mt-1 mr-1">REMOVE
      </button>
      {{todo.title}}
    </li>
  </ul>
</div>
